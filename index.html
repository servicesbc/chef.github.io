<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Tab</title>
    <meta name="description" content="Discover new recipes with Chef Tab.">
    <meta name="keywords" content="chef tab, recipes, cooking, new tab">
    <meta name="author" content="BCTab">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://chef.bctab.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="favicon.ico"> 
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('chef-promo.png');
      background-size: cover;
      background-position: center;
    }

    header, footer {
      padding: 20px;
    }

    .site-title img {
      width: 120px;
      height: 120px;
      margin-right: 10px;
    }

    .promotion {
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }

    .extension {
      border-radius: 10px;
      overflow: hidden;
    }

    .extension img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .extension-content {
      padding: 20px;
    }

    .download-btn {
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-size: 14px;
    }

    .download-btn:hover {
      opacity: 0.8;
    }

    .corner-icons {
      position: absolute;
      top: 25px;
    }

    .corner-icons.left {
      left: 20px;
    }

    .corner-icons.right {
      right: 20px;
    }

    .corner-icons img {
      width: 120px;
      height: 120px;
      margin-left: 10px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    nav a {
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      margin: 0 10px;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 5px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .chef-tab-section {
      padding: 20px;
      text-align: center;
    }

    .chef-tab-section h3 {
      font-size: 24px;
      font-weight: bold;
    }

    .chef-tab-section p {
      font-size: 18px;
    }
  </style>
</head>
<body>
    <header class="container py-3">
        <div class="d-flex justify-content-between align-items-center">
            <div class="site-title">
                <a href="#"><img src="icon-cheftab.png" alt="Chef Tab Icon" class="img-fluid"></a>
                <div class="promotion">
                    <h1 class="font-weight-bold">Discover New Recipes</h1>
                    <h2 class="font-weight-bold">with Chef Tab</h2>
                </div>
            </div>
            <div class="corner-icons right">
                <a href="https://bctab.com" target="_blank"><img src="icon-bctab.png" alt="BCTab Icon" class="img-fluid"></a>
            </div>
        </div>
    </header>

    <div class="chef-tab-section">
        <h3>Chef Tab</h3>
        <p>Discover new recipes and cooking tips every time you open a new tab!</p>
        <a href="#" class="btn btn-success download-btn">Get Chrome - Coming Soon</a>
    </div>

    <footer class="mt-5 py-3">
        <div class="container">
            <nav class="nav justify-content-center mb-3">
                <a class="nav-link" href="https://bctab.com">BCTab.com</a>
                <a class="nav-link" href="https://bctab.com/privacy">Privacy</a>
                <a class="nav-link" href="https://bctab.com/terms">Terms of Service</a>
                <a class="nav-link" href="https://bctab.com/contact">Contact</a>
                <a class="nav-link" href="https://chef.bctab.com/what-is">What is</a>
            </nav>
            <a href="https://twitter.com/bctab" target="_blank" class="twitter-icon"><img src="icon-x.png" alt="Twitter Icon"></a>
            <p class="mb-0">&copy; 2024 BCTab.com - Chef Tab</p>
        </div>
    </footer>
</body>
</html>
